<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Exemplo 7.3</title>
</head>

<body>
  <h1>Vendas de Veículo</h1>
  <p>Marca do Veículo:
      <input type="text" id="inMarca" autofocus></p>
  <p>Modelo do Veículo:
      <input type="text" id="inModelo" autofocus></p>
  <p>Ano do Modelo:
    <input type="text" id="inAnoModelo" class="numero">
  </p>
  <p>Ano de Fabricação:
    <input type="text" id="inAnoFab" class="numero">
  </p>
  <p>Preço de Venda R$:
    <input type="text" id="inPreco" class="numero">
  </p>
    <p>Selecione a quantidade de parcelas:
    <input type="number" min="1" max="12" id="inQtdPar" class="numero">
  </p>
  <p>Informe o % de desconto (somente para vendas a Vista):<br>
      <input type="text" id="inDesc" class="numero"></p>
     <p>Para vendas a prazo, informe o valor da Entrada :<br>
         <input type="text" id="inDesc" class="numero"></p> 
    <p>seleciona e a data:<br>
      <input type="date" id="inDate" class="date"></p>
      
    
  <input type="button" value="Classificar/Calcular Preço" id="btCalcular"> 
    <p id="resposta"> </p>
  
  <script src="js/exercicio2.js"></script>
</body>

</html>
